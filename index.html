<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Judul website (muncul di tab browser) -->
    <title>Lutfi Portfolio</title>
    
    <!-- Deskripsi singkat untuk SEO dan share -->
    <meta name="description" content="Portfolio pribadi LutfiProject – Menampilkan proyek web, desain, dan pengembangan aplikasi." />
    <meta name="author" content="LutfiProject" />

    <!-- Open Graph (untuk preview share di Facebook, WhatsApp, LinkedIn, dll) -->
    <meta property="og:title" content="Lutfi Portfolio" />
    <meta property="og:description" content="Portfolio pribadi LutfiProject – Menampilkan proyek web, desain, dan pengembangan aplikasi." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" /> <!-- Logo kamu di public/logo.png -->
    <meta property="og:image:width" content="1200" /> <!-- Opsional: ukuran ideal OG -->
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Logo Lutfi Portfolio" />
    <meta property="og:url" content="https://yourdomain.com" /> <!-- Ganti dengan domain asli nanti -->

    <!-- Twitter / X Card (preview share di X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lutfi Portfolio" />
    <meta name="twitter:description" content="Portfolio pribadi LutfiProject – Menampilkan proyek web, desain, dan pengembangan aplikasi." />
    <meta name="twitter:image" content="/logo.png" /> <!-- Sama dengan og:image -->

    <!-- Favicon (ikon tab browser) – lebih baik pakai .ico, tapi png juga bisa -->
    <link rel="icon" href="/logo.png" type="image/png" />
    <!-- Jika punya favicon.ico di public/favicon.ico, gunakan ini saja: -->
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <!-- Jika ingin logo kecil di navbar (via CSS/JS), ini cukup sebagai base -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
